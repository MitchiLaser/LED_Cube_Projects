ius: 50px;background: #ffffff;cursor: pointer;}input[type=range]::-ms-track {width: 100%;height: 9.5px;cursor: pointer;background: transparent;border-color: transparent;color: transparent;}input[type=range]::-ms-fill-lower {background: #145ca4;border: 0px solid rgba(0, 0, 0, 0);border-radius: 25.4px;box-shadow: 1.4px 1.4px 5px #607d8b, 0px 0px 1.4px #607d8b;}input[type=range]::-ms-fill-upper {background: #1976d2;border: 0px solid rgba(0, 0, 0, 0);border-radius: 25.4px;box-shadow: 1.4px 1.4px 5px #607d8b, 0px 0px 1.4px #607d8b;}input[type=range]::-ms-thumb {box-shadow: 1px 1px 1px #607d8b, 0px 0px 1px #607d8b;border: 0.5px solid #607d8b;height: 20px;width: 20px;border-radius: 50px;background: #ffffff;cursor: pointer;height: 9.5px;}input[type=range]:focus::-ms-fill-lower {background: #1976d2;}input[type=range]:focus::-ms-fill-upper {background: #378fe7;}</style><script>var brightness = 0;var mode = 0;window.onload = function(){var Buttons = document.getElementsByTagName("ul")[0].children;for (var i = 0; i < Buttons.length; i++) {Buttons[i].addEventListener("click", ClicKHandler(i));}document.getElementById("brightness").addEventListener("change", function () {brightness = document.getElementById("brightness").value;post()});brightness = document.getElementById("brightness").value;};function post() {fetch("/power?mode=" + mode + "&brightness=" + brightness);};function callback(k) {mode = k;post();}function ClicKHandler(i) {return function () { callback(i) };}</script></head><body><div id="Content"><header>LED Cube Control Center</header><h1>Birghtness:</h1><p><input id="brightness" type="range" min="0" max="31" value="16"></p><h1>Animations:</h1><ul><li>Random</li><li>Rainbow</li><li>Red - Green - Blue</li><li>Uni</li><li>Rotation</li><li>Cubic Cube</li><li>MakerFaire</li></ul></div><footer>Created by Michael Hohenstein, Patrick Glo&szlig;</footer></body></html>
